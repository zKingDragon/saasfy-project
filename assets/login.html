<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SaaSFY</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
       <!--Header-->
    <div id="header"></div>
    <main class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <h2><i class="fas fa-rocket"></i> SaaSFY</h2>
                </a>
            </div>

            <!-- Login Form -->
            <div class="auth-form" id="loginForm">
                <h2>Entrar na sua conta</h2>
                <p>Bem-vindo de volta! Entre com suas credenciais.</p>
                
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Senha</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Entrar</button>
                </form>
                
                <div class="auth-switch">
                    <p>Não tem uma conta? <a href="#" onclick="switchToRegister()">Cadastre-se</a></p>
                </div>
            </div>

            <!-- Register Form -->
            <div class="auth-form" id="registerForm" style="display: none;">
                <h2>Criar nova conta</h2>
                <p>Junte-se à nossa plataforma e descubra os melhores SaaS.</p>
                
                <div class="user-type-selector">
                    <button type="button" class="type-btn active" data-type="user">
                        <i class="fas fa-user"></i>
                        Usuário
                    </button>
                    <button type="button" class="type-btn" data-type="developer">
                        <i class="fas fa-code"></i>
                        Desenvolvedor
                    </button>
                </div>
                
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerName">Nome completo</label>
                        <input type="text" id="registerName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Senha</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar senha</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    
                    <div class="form-group developer-only" style="display: none;">
                        <label for="company">Empresa/Organização</label>
                        <input type="text" id="company">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Criar conta</button>
                </form>
                
                <div class="auth-switch">
                    <p>Já tem uma conta? <a href="#" onclick="switchToLogin()">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/header.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>
    </main>
</body>
</html>
